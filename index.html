<div class="my-5 d-flex flex-column align-items-center justify-content-center custom">
  <h1> <i class="fab fa-spotify"></i> Scrape It!</h1>
  <button class="btn btn-lg btn-dark" id="login-button">Login</button>
  <div id="music-player">
    <span>
      <h3 id="track"></h3>
      <h4 id="artist" class="text-muted text-center"></h4>
    </span>

    <div class="text-center">
      <span id="prev-button"><i class="fas fa-step-backward fa-lg"></i></span>
      <span id="play-button" data-state="play"><i class="fas fa-play-circle fa-2x"
          style="transform: translateY(5px)"></i></span>
      <span id="next-button"><i class="fas fa-step-forward fa-lg"></i></span>
    </div>

  </div>
</div>

<div class="container my-5" id="app-body">
  <div class="row">
    <div class="col-12 col-md-3">
      <div id="profile-info">

      </div>
      <div id="user-buttons" class="my-3">
        <div class="btn btn-dark btn-block my-3" id="user-playlists">Your Playlists</div>
        <!-- <div class="btn btn-dark btn-block my-3" id="featured-playlists">Featured Playlists</div> -->
        <!-- Button trigger modal and add playlist form -->
        <div class="btn btn-dark btn-block my-3" id="make-playlists">Scrape It!</div>
        <!-- <form id="categories" class="mt-4">
          <h4>Select Categories to Search For</h4>
          <div class="form-group">
            <select class="form-control" id="categories-list"></select>
          </div>
        </form> -->

      </div>
    </div>

    <div class="col-12 col-md-9">
      <div class="row" id="music_info">
        <div class="col-12 col-md-6 mb-5">
          <div class="card text-white bg-dark">
            <div class="card-header">
              Select Playlist
            </div>
            <div id="playlist-info" class="list-group list-group-flush cm-card-height overflow-auto">

            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-5">
          <div class="card text-white bg-dark">
            <div class="card-header">
              Select Track
            </div>
            <div class="list-group list-group-flush cm-card-height overflow-auto" id="track-info">
              <!-- Select Playlist to Show Tracks -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="playlistModal" tabindex="-1" role="dialog" aria-labelledby="makePlaylistModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="playlistModalLabel">Create a playlist</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nameYourPlaylist">Playlist Name</label>
          <input type="text" class="form-control" id="nameYourPlaylist" placeholder="Name your playlist">
        </div>
        <div class="form-group">
          <label for="descYourPlaylist">Playlist Description</label>
          <input type="text" class="form-control" id="descYourPlaylist"
            placeholder="Auto generated playlist from reddit data." readonly>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="modalCancel" class="btn btn-secondary">Cancel</button>
        <button type="button" id="submitPlaylistForm" class="btn btn-success">Create</button>
      </div>
    </div>
  </div>
</div>
