<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

  <link rel="stylesheet" href="assets/css/style.css">

  <title>Title</title>
</head>

<div class="jumbotron jumbotron-fluid d-flex flex-column align-items-center justify-content-center">
  <h1>Spotify API Tools</h1>
  <button class="btn btn-lg btn-success" id="login-button">Login</button>
  <div id="music-player">
    <h3 id="track"></h3>
    <h4 id="artist" class="text-muted"></h4>
    <span id="prev-button"><i class="fas fa-angle-left"></i></span>
    <span id="play-button" data-state="play"><i class="fas fa-play"></i></span>
    <span id="next-button"><i class="fas fa-angle-right"></i></span>
  </div>
</div>

<div class="container-fluid my-5" id="app-body">
  <div class="row">
    <div class="col-12 col-md-3">
      <div id="profile-info">

      </div>
      <div id="user-buttons" class="my-3">
        <div class="btn btn-primary btn-block" id="user-playlists">Get User Playlists</div>
        <div class="btn btn-info btn-block" id="featured-playlists">Get Featured Playlists</div>
        <!-- Button trigger modal and add playlist form -->
        <div class="btn btn-success btn-block" id="make-playlists">Make
          a Playlist</div>
        <form id="categories" class="mt-4">
          <h4>Select Categories to Search For</h4>
          <div class="form-group">
            <select class="form-control" id="categories-list"></select>
          </div>
        </form>

      </div>
    </div>

    <div class="col-12 col-md-9">
      <div class="row" id="music_info">
        <div class="col-12 col-md-6 mb-5">
          <div class="card">
            <div class="card-header">
              Select Playlist
            </div>
            <div id="playlist-info" class="list-group list-group-flush">

            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 mb-5">
          <div class="card">
            <div class="card-header">
              Select Track
            </div>
            <div class="list-group list-group-flush" id="track-info">
              Select Playlist to Show Tracks
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="playlistModal" tabindex="-1" role="dialog" aria-labelledby="makePlaylistModal"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="playlistModalLabel">Create a playlist</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="nameYourPlaylist">Playlist Name</label>
          <input type="text" class="form-control" id="nameYourPlaylist" placeholder="Name your playlist">
        </div>
        <div class="form-group">
          <label for="descYourPlaylist">Playlist Name</label>
          <input type="text" class="form-control" id="descYourPlaylist"
            placeholder="Auto generated playlist from reddit data." readonly>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" id="modalCancel" class="btn btn-secondary">Cancel</button>
        <button type="button" id="submitPlaylistForm" class="btn btn-success">Create</button>
      </div>
    </div>
  </div>
</div>

<body>

  <!-- <h1>This is deployed</h1> -->


  <footer class="footer">
    <div class="text-center">
      SOME FOOTER TEXT
    </div>
    <footer>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="https://sdk.scdn.co/spotify-player.js"></script>
      <script src="assets/js/spotifyDoStuff.js"></script>
      <script src="assets/js/addingSpotifyAuthentication.js"></script>
</body>

</html>
